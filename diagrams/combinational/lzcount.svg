<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="340" height="210"
     viewBox="0 0 340 210">

<defs>
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#5a9fd4"/>
    <stop offset="100%" style="stop-color:#4a90d9"/>
  </linearGradient>
  <marker id="arrowhead" markerWidth="10" markerHeight="7"
          refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
  </marker>
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
  </filter>
</defs>

<rect x="0" y="0" width="340" height="210" fill="#ffffff" stroke="none" stroke-width="1" rx="0"/>
<g filter="url(#shadow)">
<rect x="40" y="40" width="200" height="130" fill="#f8f9fa" stroke="#333333" stroke-width="2" rx="5"/>
</g>
<rect x="40" y="40" width="200" height="50" fill="url(#headerGradient)" stroke="#333333" stroke-width="2" rx="5"/>
<text x="140" y="60" fill="#ffffff" font-size="14" font-weight="bold" text-anchor="middle" font-family="monospace">lzcount</text>
<text x="140" y="78" fill="#ffffff" font-size="11" font-weight="normal" text-anchor="middle" font-family="monospace">(LZCount)</text>
<line x1="10" y1="113" x2="40" y2="113" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
<circle cx="40" cy="113" r="5" fill="#28a745" stroke="#333333" stroke-width="1"/>
<text x="50" y="117" fill="#333333" font-size="11" font-weight="normal" text-anchor="start" font-family="monospace">a[8]</text>
<circle cx="240" cy="113" r="5" fill="#dc3545" stroke="#333333" stroke-width="1"/>
<line x1="240" y1="113" x2="270" y2="113" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
<text x="230" y="117" fill="#333333" font-size="11" font-weight="normal" text-anchor="end" font-family="monospace">count[4]</text>
<circle cx="240" cy="138" r="5" fill="#dc3545" stroke="#333333" stroke-width="1"/>
<line x1="240" y1="138" x2="270" y2="138" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
<text x="230" y="142" fill="#333333" font-size="11" font-weight="normal" text-anchor="end" font-family="monospace">all_zero</text>
